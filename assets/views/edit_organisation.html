 <html>
<head>
</head>
<body>
<div class="modal-header">
<a class="close" data-dismiss="alert" aria-label="close" ng-click="close()"><i class="fa fa-times"></i></a>
<h3 class="modal-title"><i class="ti-briefcase"></i> Profile for {{data.name}}</h3> 
</div>
<div class="modal-body">

<form class="form-horizontal" method="POST" enctype="multipart/form-data">
				 
        <div class="form-group">
          <label class="col-sm-2 control-label">Organisation Code</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="code" ng-model="data.code">                        
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" ng-model="data.name">                        
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <textarea class="form-control"  name="address" rows=4 ng-model="data.address"></textarea>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
		<div class="form-group">
          <label class="col-sm-2 control-label">Contact Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="contact_name" ng-model="data.contact_name">                        
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
         
         
        <div class="form-group">
          <label class="col-sm-2 control-label">Contact Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  name="contact_email" ng-model="data.contact_email"> 
          </div>
        </div>
		
        <div class="line line-dashed b-b line-lg pull-in"></div> 
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1">Contact Telephone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="contact_tel" ng-model="data.contact_tel">
          </div>
        </div>
        
        <div class="line line-dashed b-b line-lg pull-in"></div>
         
        <div class="form-group">
          <label class="col-sm-2 control-label">Logo</label>
          <div class="col-sm-10">
            <input type="file"  name="file" file-model="myFile"/>
			<img src="{{data.logo}}" width="150" height="150" />
          </div>
        </div> 
        <div class="line line-dashed b-b line-lg pull-in"></div> 
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 
						<button type="submit" class="btn btn-default" ng-click="editOrganData(data)">
							<i class="fa fa-save"></i> Save Changes
						</button> 
						<!-- {{data | json}} -->
					</div>
				</div>   
				
</form>
 

</div>
</body>
</html>
