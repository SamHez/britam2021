 <html>
<head>
</head>
<body>
<div class="modal-header">
<a class="close" data-dismiss="alert" aria-label="close" ng-click="close()"><i class="fa fa-times"></i></a>
<h3 class="modal-title"><i class="ti-face-smile"></i> Client Profile for {{data.name}}</h3> 
</div>
<div class="modal-body">

<form class="form-horizontal" method="POST" enctype="multipart/form-data">
				 
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" ng-model="data.name">                        
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  name="email" ng-model="data.email"> 
          </div>
        </div>
		
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">
            <div class="btn-group m-r">
              <label class="btn btn-default" ng-model="data.gender" btn-radio="'Male'" >Male</label>
              <label class="btn btn-default" ng-model="data.gender" btn-radio="'Female'" >Female</label> 
			  <!-- {{data | json}} -->
            </div>
          </div>
        </div> 
		
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1">Telephone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="telephone" ng-model="data.telephone">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1">Date of Birth</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-click="endOpen = !endOpen" name="dob" datepicker-popup="fullDate" ng-model="data.dob" is-open="endOpen" ng-init="endOpen = false" close-text="Close" required />
					 
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <textarea class="form-control"  name="address" rows=4 ng-model="data.address"></textarea>
          </div>
        </div>
         
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Avatar</label>
          <div class="col-sm-10">
            <input type="file"  name="file" file-model="myFile">
			<img src="{{data.img}}" width="150" height="150" />
          </div>
        </div>
		 		
        <div class="line line-dashed b-b line-lg pull-in"></div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 
						<button type="submit" class="btn btn-default" ng-click="editClientData(data)">
							<i class="fa fa-save"></i> Save Changes
						</button> 
						<!-- {{data | json}} -->
					</div>
				</div>   
				
</form>
 

</div>
</body>
</html>
