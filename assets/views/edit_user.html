 <html>
<head>
</head>
<body>
<div class="modal-header">
<a class="close" data-dismiss="alert" aria-label="close" ng-click="close()"><i class="fa fa-times"></i></a>
<h4 class="modal-title"><i class="ti-user"></i> User Profile for {{data.name}}</h4> 
</div>
<div class="modal-body">

<form class="form-horizontal" method="POST" enctype="multipart/form-data">
				 
        <div class="form-group">
          <label class="col-sm-2 control-label">License No</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="license_no" ng-model="data.license_no">                        
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        		 
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" ng-model="data.name">                        
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        		 
        <div class="form-group">
          <label class="col-sm-2 control-label">National ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="NIN" ng-model="data.NIN">                        
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  name="email" ng-model="data.email"> 
          </div>
        </div>
		
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-10">
            <div class="btn-group m-r">
              <label class="btn btn-default" ng-model="data.gender" btn-radio="'male'" >Male</label>
              <label class="btn btn-default" ng-model="data.gender" btn-radio="'female'" >Female</label> 
			  <!-- {{data | json}} -->
            </div>
          </div>
        </div> 
		
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-id-1">Telephone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="telephone" ng-model="data.telephone">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group" ng-controller="DatepickerDemoCtrl">
          <label class="col-sm-2 control-label" for="input-id-1">Date of Birth</label>
          <div class="col-sm-10 col-lg-4">
            <input type="text" class="form-control" ng-click="endOpen = !endOpen" name="dob" datepicker-popup="" ng-model="data.dob" min-date="data.dob" is-open="endOpen" ng-init="endOpen = false" close-text="Close" />
		  </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <textarea class="form-control"  name="address" rows=4 ng-model="data.address"></textarea>
          </div>
        </div>
           
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Branch Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="branch_name" ng-model="data.branch_name"> 
          </div>
        </div>
		
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">User Roles</label>
          <div class="col-sm-10 col-lg-4">
             <select class="form-control" name="role" ng-model="data.role">
               <option ng-show="role=='admin'" value="admin">Super Admin</option> 
               <option  ng-show="role=='admin'"  value="thirdparty_admin">MTP Supervisor</option>
               <option ng-show="role=='admin' || role=='thirdparty_admin' "  value="thirdparty_agent">MTN dealer agents</option>
               <option ng-show="role=='admin' || role=='thirdparty_admin' "  value="mtn_dealer">MTN dealer agents</option>
               <option ng-show="role=='admin' || role=='thirdparty_admin' "  value="mtn_agent">MTN Agent</option>
            </select>
          </div>
        </div> 

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">User Status</label>
          <div class="col-sm-10 col-lg-4">
             <select class="form-control" name="status" ng-model="data.status">
              <option value="0">Not Active</option>
              <option value="1">Active</option>  
            </select>
          </div>
        </div> 

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Avatar</label>
          <div class="col-sm-10 col-lg-4">
            <input type="file"  name="file" file-model="myFile" />
			<img src="{{data.img}}" width="150" height="150" />
          </div>
        </div>  
        <div class="line line-dashed b-b line-lg pull-in"></div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 
						<button type="submit" class="btn btn-default" ng-click="editUserData(data)">
							<i class="fa fa-lock"></i> Save Changes
						</button> 
						<!-- {{data | json}} -->
					</div>
				</div>   
				
</form>
 

</div>
</body>
</html>
