	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle" translate="sidebar.nav.users.MAIN">{{ mainTitle }}</h1>
			<span class="mainDescription">Managing Agents</span>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: BASIC EXAMPLE -->
<div class="container-fluid container-fullw bg-white" ng-controller="AgentController">
	<div class="row">
		<div class="col-md-12">
			<h5 class="over-title margin-bottom-15">Agents Lists</h5>
			 
			<div class="row"> 
					<div class="panel panel-white">
						<br/>
						 <div class="form-group"> 
							<div class="col-sm-8"><input type="text" class="form-control" ng-model="search" name="search" placeholder="Search Agents..."/></div>
						 
						</div>
						<br/>
						<div class="panel-body">
				<div class="table-responsive">
				 <table data-ng-table="tableParams" class="table table-bordered table-striped">
							<tbody>
							   <tr data-ng-repeat="q in $data | filter: search"> 
								  <td data-title="'Action'">
								   <div dropdown="dropdown" class="input-group-btn">
										   <button type="button" dropdown-toggle="" class="btn btn-default dropdown-toggle"><i class="fa fa-bars"></i>
										   </button>
										   <ul class="dropdown-menu"> 
											  <li><a ng-click="loadUserStickers(q.user_id)" style="cursor:pointer">Issued Stickers</a>
											  </li> 
											  <li><a  ng-click="editUser(q.user_id)" style="cursor:pointer">Edit</a>
											  </li> 
											  <li><a  ng-click="deleteUser(q.user_id)" style="cursor:pointer">Delete</a>
											  </li> 
											  <li class="divider"></li>
											  <li><a href="#" style="cursor:pointer">close</a>
											  </li>
										   </ul>
										</div>
								  </td>
								  <td data-title="''"> <img src="{{q.avatar}}" height="50px" width="50px" /></td>
								  <td data-title="'License No'" sortable="'license_no'"> {{q.license_no}}</td>
								  <td data-title="'National ID'" sortable="'NIN'"> {{q.NIN}}</td>
								  <td data-title="'Name'" sortable="'name'"> {{q.name}}</td>
								  <td data-title="'Gender'" sortable="'gender'">{{q.gender}}</td>
								  <td data-title="'Telephone'"  class="text-danger text-bold" sortable="'telephone'">{{q.telephone}}</td>
								  <td data-title="'Email'"  class="text-success text-bold" sortable="'email'">{{q.email}}</td> 
								  <td data-title="'Created At'" sortable="'t'">{{q.t}}</td>
							   </tr>
							</tbody>
						 </table>          
						</div>
						</div>
					</div>
				 
				 
				 
			</div>
		</div>
	</div>
</div>
<!-- end: BASIC EXAMPLE -->
