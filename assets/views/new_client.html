	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle" translate="sidebar.nav.clients.ADD">{{ mainTitle }}</h1>
			<span class="mainDescription">Creating new clients</span>
		</div>
		<div ncy-breadcrumb></div>
	</div>

<!-- start: BASIC EXAMPLE -->
<div class="container-fluid container-fullw bg-white" ng-controller="clientCtrl">
	<div class="row">
		<div class="col-md-12">
			<h5 class="over-title margin-bottom-15">Add Client Details</h5> 
			<div class="row"> 
					<div class="panel panel-white"> 
						<div class="panel-body">
							  
							  <form class="form-horizontal" enctype="multipart/form-data" method="post" name="register" >
             
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Name <span style="color:red">*</span></label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" ng-model="data.name" name="name" required />
					  
                  </div>
               </div>
			    
               <div class="form-group">
                  <label class="col-sm-2 control-label">Date of birth</label>
                  <div class="col-sm-10 col-lg-4">
				    <input type="text" class="form-control" ng-click="endOpen = !endOpen" name="dob" datepicker-popup="fullDate" ng-model="data.dob" min-date="data.dob" is-open="endOpen" ng-init="endOpen = false" close-text="Close" />
			
                  </div>
               </div> 
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Gender</label>
                  <div class="col-sm-10">
                     <div class="clip-radio radio-primary">
										<input type="radio" id="female" name="gender" ng-model="data.gender" value="Female">
										<label for="female">
											Female
										</label>
										<input type="radio" id="male" name="gender" ng-model="data.gender" value="Male" checked="checked">
										<label for="male">
											Male
										</label>
					</div>
                  </div>
               </div>
			    
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Email Address</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" ng-model="data.email" name="email"/>
					  
                  </div>
               </div> 
               <div class="form-group">
                  <label for="input-id-1" class="col-sm-2 control-label">Telephone</label>
                  <div class="col-sm-10">
                     <input type="text" class="form-control" ng-model="data.telephone" name="telephone"/>
					  
                  </div>
               </div>
			    
               <div class="form-group">
                  <label class="col-sm-2 control-label">Address</label>
                  <div class="col-sm-10">
                     <textarea rows="10" class="form-control"  ng-model="data.address" name="address"> 
					 </textarea>
                  </div>
               </div> 
               <div class="form-group">
                  <label class="col-sm-2 control-label">Upload Profile Photo</label>
                  <div class="col-sm-10">
                     <input type="file" class="form-control" name="file" file-model="myFile" /> 
                  </div>
               </div> 
               <div class="form-group">
                  <label class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                     <button class="btn btn-primary" ng-click="add_Clients(data)" ng-disabled="register.$invalid">
					  <i class="fa fa-save"></i> Submit
					 </button>
                  </div>
               </div> 
             
         </form>
						</div>
					</div>
				 
				 
				 
			</div>
		</div>
	</div>
</div>
<!-- end: BASIC EXAMPLE -->
